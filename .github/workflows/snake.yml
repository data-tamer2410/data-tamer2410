name: Generate Snake

on:
  schedule: # запускається кожного дня опівночі
    - cron: "0 0 * * *"
  workflow_dispatch: # запуск вручну

permissions:
  contents: write   # <-- дає право пушити у репозиторій

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: data-tamer2410   # <-- твій нік
          svg_out_path: dist/snake.svg       # <-- правильний параметр

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
