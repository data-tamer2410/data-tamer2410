name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # запуск щодня о 00:00
  workflow_dispatch:      # запуск вручну

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: data-tamer2410
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake-transparent.svg?palette=github-dark&color_snake=#ff4d6d&color_dots=#4db6ff,#3cff4d,#ffd93c,#ff6f00,#ff4d6d

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
